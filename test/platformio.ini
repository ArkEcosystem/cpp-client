[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_ignore = ${common.lib_ignore}
lib_deps = ${common.lib_deps}
build_flags = ${common.build_flags}
src_filter = ${common.src_filter}
upload_speed = ${common.upload_speed}
